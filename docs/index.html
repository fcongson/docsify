<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documented with Docsify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">We are building somthing special for you ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        search: "auto",
        // coverpage: true,
        // onlyCover: true,
        name: "Lorem Ipsum",
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 6,
        maxLevel: 6,
        repo: "fcongson/docsify",
        relativePath: true,
        autoHeader: true,
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              `<span> Your Project  &copy; ${new Date().getFullYear()} </span>`,
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
          EditOnGithubPlugin.create(
            "https://github.com/fcongson/docsify/tree/main/docs/",
            null,
            null
          ),
        ],
        darklightTheme: {
          siteFont: "Montserrat, sans-serif",
          codeFontFamily: "Source Code Pro, monospace",
          bodyFontSize: "16px",
          // dark: {
          //   coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%,hsl(207, 63%, 10%) 100%)',
          // },
          // light: {
          //   coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%,hsl(207, 63%, 10%) 100%)',
          // }
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
